<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="timer">
            <div class="clock">
                <div class="minutos">20</div>:<div class="segundos">00</div>
            </div>
            <div class="timerBtn">
                <button class="play"><img src="./assets/play.png" alt="play"></button>
                <button class="stop"><img src="./assets/stop.png" alt="stop"></button>
                <button class="increased"><img src="./assets/+.png" alt=""></button>
                <button class="decreased"><img src="./assets/-.png" alt=""></button>
            </div>
        </div>

        <div class="themes">
            <div class="temas">
                <button id="btn" class="florest"><img src="./assets/arvore.png" alt="tree"></button>
            </div>
            <div class="temas">
            <button id="btn" class="rain"><img src="./assets/chuva.png" alt="rain"></button>
            </div>
            <div class="temas">
            <button id="btn" class="fire"><img src="./assets/fogo.png" alt="fire"></button>
            </div>
            <div class="temas">
            <button id="btn" class="market"><img src="./assets/mercado.png" alt="mercado"></button>
            </div>

        </div>
    </main>
    <script src="main.js"></script>
    
</body>
</html>
